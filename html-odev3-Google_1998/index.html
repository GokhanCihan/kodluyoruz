<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body style="background-color: #ffffff;">
    
    <!--Logo Section-->
    <center>
        <img src="./img/google.jpg" alt="Google! Logo">
    </center>

    <!--Search Section--> 
    <center>  
        <table style="background-color: #eeeeee; width: 90%;">         
            <td style="text-align: center;"> 

                <!--Search Bar-->
                <p style="margin: auto; font-size: 20px;">Search the web using Google!</p>
                <input type="text" name="search" size="50" style="font-size: 20; line-height: 1.5em;">
            
                <!--Search Buttons-->
                <br>
                <input type="submit" value="Google Search" style="font-size: 20px;">   
                <input type="submit" name="lucky" value="I'm feeling lucky" style="font-size: 20px;">
            </td>            
        </table> 
    </center>

    <!--Bottom Section-->
    <center>          
        <table style="width: 90%; text-align: center;">    
            <tr>
                <!--Special Search/Left Part-->
                <td style="background-color: #7ee5da;  font-size: 20px; width: 40%;">
                    <p style="margin: auto;">Special Searches</p>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                    <br>   
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Searches</a>
                <td>

                <!--Info/Middle Part-->
                <td style="background-color: #70ccc2;">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a>
                </td>

                <!--Subscription/Right Part-->
                <td style="background-color: #62b3aa">

                    <!--Email Input-->
                    <p style="margin: auto;">Get Google!</p>
                    <p style="margin: auto;">updates monthly: </p>
                    <input type="email" name="e-mail" id="e-mail" placeholder="your e-mail" style="line-height: 1.5em; font-size: 16px; font-weight: normal;">
                    <br>

                    <!--Submit Button-->
                    <input type="submit" value="Subscribe">

                    <!--Archive Link-->
                    <a href="" style="margin-left: 5px;">Archive</a>
                </td>
            </tr>
        </table>
    </center>      
   
    <footer style="text-align: center; vertical-align: bottom; margin: 15px;">Copyright Â©1998 Google Inc.</footer>  
    
</body>
</html>
