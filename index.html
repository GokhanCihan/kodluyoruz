<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body style="justify-content: center; background-color: #FFFFFF;">

    <!--Logo Section-->
    <figure style="display: flex; justify-content: center;">
        <img src="img/google.jpg" alt="Google!" style=" justify-content: center;">
    </figure>

    
    <!--Search Section-->
    <section style="display: flex; align-items: center; justify-content: center; background-color: #eeeeee; flex-direction: column;">
        
        <!--Search Bar-->
        
        <p style="margin: 0; font-size: 20px;">Search the web using Google!</p> 
        <input  type="text" name="search-bar" style="width: 500px;">
    
        
        <!--Search Buttons-->
        <section>
        
            <button type="button" name="search-button" style="font-size: 20px;">Google Search</button>
        
            <button type="button" name="lucky" style="font-size: 20px;">I'm feeling lucky</button>
       
        </section>
    </section>

    <!--Bottom Container-->
    <section style="display: flex; justify-content: center; width: 100%; flex-direction: row;">
        
        <!--Special Search/Left-->
        <section style=" display: flex; flex-direction: column; justify-content: center; text-align: center; width: 37%; background-color: #7ee5da;">
            <p style="margin: 0;">Special Searches</p>
            <a href="">
                Standford Search
            </a> 
            <a href="">
                Linux Search
            </a>
        </section>

        <!--Info/Middle-->
        <section style="display:flex; flex-direction: column; justify-content: center; text-align: center; background-color: #70ccc2;">
            <a href="">Help!</a>
            <a href="">About Google!</a>
            <a href="">Company Info</a>
            <a href="">Google! Logos</a>
        </section>

        <!--Subscription/Right-->
        <section style="display:flex; justify-content: center; text-align: center; flex-direction: column; background-color: #62b3aa;">

            <!--Email Input with label-->
            <Label style="display: flex; flex-direction: column;"> Get Google! <br>
                updates monthly 
            <input type="email" name="email" id="email" placeholder="your e-mail">
            </Label>
            
            <section>
                <!--Submit Button-->
                <button type="submit" >Subscribe</button>
                <!--Archive Link-->
                <a href="">Archive</a> 
            </section>
        </section>

    </section>    
    <!--Footer-->   
    
</body>
</html>
