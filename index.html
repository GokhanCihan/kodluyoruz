<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>

    <!--Logo Section-->
    <img src="img/google.jpg" alt="Google!">

    <!--Search Section-->
    <main style="display: block; background-color: lightgray; width: 1000; ">

        <!--Search Bar with Label-->
        <label for="search-bar" style="display: block;">
            Search the web using Google! <br>
            <input  type="text" name="search-bar" style="width: auto;">
        </label>

        <!--Search Button-->
        <button type="button" name="search-button">Google Search</button>
        
        <!--Lucky Button-->
        <button type="button">I'm feeling lucky</button>
    </main>

    <!--Bottom Container-->
    <section style="display: block; width: 100%;">
        
        <!--Special Search/Left-->
        <section style="background-color: #6fe7fcd5; display: inline-block; width: max-content;"  >
            <p style="display: block;">Special Searches</p>
            <a href="" style="display: block;">
                Standford Search
            </a> 
            <a href="" style="display: block;">
                Linux Search
            </a>
        </section>

        <!--Info/Middle-->
        <section style="background-color: #58d5eb; display: inline-block; width: max-content;">
            <a href="" style="display: block;">Help!</a>
            <a href="" style="display: block;">About Google!</a>
            <a href="" style="display: block;">Company Info</a>
            <a href="" style="display: block;">Google! Logos</a>
        </section>

        <!--Subscription/Right-->
        <section style="background-color: #4cb9ccd5; display: inline-block; width: max-content;">

            <!--Email Input with label-->
            <Label style="display: block; justify-self: center;" > Get Google! <br>
                updates monthly 
            <input type="email" name="email" id="email" placeholder="your e-mail" style="display: block;">
            </Label>
            <!--Submit Button-->
            <button type="submit" >Subscribe</button>
            <!--Archive Link-->
            <a href="">Archive</a> 

        </section>
        
    </section>    
    <!--Footer-->   
</body>
</html>
